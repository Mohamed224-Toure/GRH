{% extends 'Employes/base.html' %}
{% block title %}GRH - Connexion{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 150px);">
    <div class="card p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Connexion</h2>
        {% if form.errors %}
        <div class="alert alert-danger">
            Nom d'utilisateur ou mot de passe incorrect.
        </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
        </form>
        <p class="text-center mt-3">Pas de compte ? Contactez l'administrateur.</p>
    </div>
</div>
{% endblock %}
